<!DOCTYPE html>
<html>
<head>
			<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>calculator</title> 
		    <link rel="stylesheet" href="calculator.css"/>
			<link rel="stylesheet" href="css/bootstrap.min.css">
			
</head>
	<body>
	
	
		<section class="main">
			<div class="container">
				<div class="calculator">
				 <input type="text" value="" placeholder="0" id="output-calculator">
				   <button onclick="cl('cl')">cl</button>
				     <button onclick="del('del')">del</button>
					   <button onclick="display('%')">%</button>
					    <button onclick="display('/')">/</button>
						 <button onclick="display('7')">7</button>
						  <button onclick="display('8')">8</button>
						   <button onclick="display('9')">9</button>
						    <button onclick="display('*')">*</button>
						    <button onclick="display('4')">4</button>
							 <button onclick="display('5')">5</button>
							  <button onclick="display('6')">6</button>
							   <button onclick="display('-')">-</button>
							   <button onclick="display('1')">1</button>
							    <button onclick="display('2')">2</button>
								 <button onclick="display('3')">3</button>
								  <button onclick="display('+')">+</button>
								  <button onclick="display('.')">.</button>
								   <button onclick="display('0')">0</button>
								    <button onclick="equalate('=')" class="last">=</button>
				</div>
			</div>
		</section>
		<script>
		let output=document.getElementById('output-calculator');
		
			function display(calculator){
			  output.value+=calculator
			
		}
		function equalate(){
			try{
			output.value= eval(output.value)
			}
			catch(err){
			
			alert("invalid")
			}
		}
		function cl(){
		
			document.getElementById('output-calculator').value = "";
			
		}
		function del(){
		
		
		 output.value=output.value.slice(0,-1);
		}
		
		
		
		</script>
		
	</body>
</html>
